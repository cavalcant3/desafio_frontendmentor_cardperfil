<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
 <div class="background">
      <div class="card">
       <div class="card__container">
         <figure class="profile__img">
           <img src="./images/image-victor.jpg" alt="picture profile" class="profile__picture">
         </figure>
         <div class="profile__texts">
           <p class="item profile__name">Victor Crest <span class="profile__age">26</span></p>
            <p class="item profile__city">London</p>
         </div>
       </div>
        
       <div class="profile__statistic">
         
          <div class="statistic">
           <h2 class="satistic__number">80K</h2>
           <p class="statistic__description">Followers</p>
         </div>

         <div class="statistic">
          <h2 class="satistic__number">803K</h2>
          <p class="statistic__description">Likes</p>
        </div>

        <div class="statistic">
          <h2 class="satistic__number">1.4K</h2>
          <p class="statistic__description">Photos</p>
        </div>
       </div>
     </div>
   </div>


</body>

</html>
